# Base configuration for run_single_agent / run_multi_agent

runtime:
  concurrency: 1
  debug: false
  run_name: gpt-4o-mini-gaia
  date_time_load_from: null

dataset:
  name: gaia
  subset: small  # null | small | medium | large
  level: null    # null | level1 | level2 | level3
  selected_tasks: [1]  # 1-based: 1 = first question, for full-flow test

models:
  name: gpt-4o-mini
  temperature: 0.8
  max_tokens: 4096

agents:
  max_steps: 12
  planning_interval: 1
  verbose: true

validator:
  model: gpt-4o-2024-11-20
  temperature: 0.0
  max_tokens: 512
